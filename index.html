<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Employee Detail form -->
    <div class="employee-detail-form">
      <form id="details-form">
        <h2>Employee Payroll Form</h2>
        <label for="empId">Employee ID</label> <br />
        <input type="number" id="empId" name="employeeId" />
        <br />
        <br />
        <label for="name">Name</label><br />
        <input type="text" id="name" name="employeeName" />
        <br />
        <br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="employeeEmail" />
        <br />
        <br />
        <label for="department">Department</label><br />
        <select id="department" name="employeeDept">
          <option value="" hidden></option>
          <option value="Information Technology">Information Technology</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Accounting">Accounting</option>
          <option value="Sales">Sales</option>
          <option value="Customer Care">Customer Care</option>
        </select>
        <br />
        <br />
        <label for="salary">Salary</label><br />
        <input id="salary" type="number" name="salaryOfEmployee" />
        <br />
        <br />
        <label for="start-date">Start Date</label><br />
        <input id="start-date" type="date" name="joiningDateOfEmp" />
        <br />
        <br />
        <input type="reset" />
        <input id="form-submit-button" type="submit" />
      </form>
    </div>

    <!-- Table where the entries will get added in the table-->
    <div class="main">
      <div class="entries-table">
        <div class="table-header">
          <h2>Employee Payroll</h2>
          <button id="add-emp-btn">Add Employee</button>
        </div>

        <div class="table-stats">
          <div id="total-emp">
            <h5>Employees</h5>
            <h3>0</h3>
          </div>
          <div id="total-salary">
            <h5>Total Salary</h5>
            <h3>₹0</h3>
          </div>
          <div id="average-salary">
            <h5>Average Salary</h5>
            <h3>₹0</h3>
          </div>
          <div id="highest-salary">
            <h5>Highest Salary</h5>
            <h3>₹0</h3>
          </div>
        </div>

        <br />
        <br />

        <div class="search-and-sort">
          <input id="search-input" type="search" placeholder="Search EmpID" />
          <button id="search-button"><i class="fas fa-search"></i></button>
          <br />
          <button id="sort-button">Sort by EmpID</button>
        </div>
        <br />
        <br />

        <table id="emp-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Dept</th>
              <th>Salary</th>
              <th>Joining Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
